{{ $src := $.Get "src" }}
{{ $caption := $.Get "caption" | markdownify| plainify }}
<figure>
    <img src="{{ $src }}" decoding="async" loading="lazy" alt="{{ $caption }}">
    {{- if .Get "caption" -}}
        <figcaption>
            <p>{{- .Get "caption" | markdownify -}}</p>
        </figcaption>
    {{- end }}
</figure>
