<figure>
  {{ $src := $.Get "src" }}
  {{ $image := .Resources.Get $src }}

  {{ .Page.Scratch.Add "figurecount" 1 }}
  {{ $count := .Page.Scratch.Get "figurecount" }}

  {{ $caption := $.Get "caption" }}

  <img src="{{ $src.Permalink }}" alt="{{ $caption }}" />

  <figcaption>
    <p>Abb. {{ $count }}: {{ $caption }}</p>
  </figcaption>
</figure>
