{{ $images := $.Get "images" | default "1" }}
{{ if eq $images "2" }}
  {{ $class := "gallery two-images" }}
{{ else if eq $images "3" }}
  {{ $class := "gallery three-images" }}
{{ else }}
  {{ $class := "gallery" }}
{{ end }}
<div class="{{ $class }}">
    <p>{{ .Inner | strings.TrimSpace | .Page.RenderString }}</p>
</div>
