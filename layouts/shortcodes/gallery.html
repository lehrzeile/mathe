{{ $images := $.Get "images" | default "1" }}
{{ $class := "" }}
{{ if eq $images "2" }}
  {{ $class = "gallery two-images" }}
{{ else if eq $images "3" }}
  {{ $class = "gallery three-images" }}
{{ else }}
  {{ $class = "gallery" }}
{{ end }}
<div class="{{ $class }} my-3">
    <p>{{ .Inner }}</p>
</div>
