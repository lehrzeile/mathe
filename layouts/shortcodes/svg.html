{{ $u := urls.Parse (.Get "src") }}
{{ $src := $u.String }}
{{ $link := $.Page.Parent.RelPermalink }}
{{ $caption := $.Get "caption" }}
<figure>
    <img src="{{ $link }}{{ $src }}" decoding="async" fetchpriority="auto" loading="lazy" alt="{{ $caption }}" class="markdown-svg">
    {{ if .Get "caption" }}
    <figcaption>
        <p>{{ .Get "caption" }}</p>
    </figcaption>
    {{ end }}
</figure>
